<ion-header>

  <!-- <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content>
  <ion-slides pager="true">
    <ion-slide>
      <div class="splash-box">
        <div class="caption">
          <img src="assets/imgs/logo_white.png" class="img-logo">
          <h5 class="c-white">Lorem ipsum is simply dummy text</h5>
        </div>
        <img src="assets/imgs/splash.png" class="img-splash">
      </div>
    </ion-slide>
    <ion-slide>
    <!-- container -->
    <div class="container signup-header">
      <img src="assets/imgs/logo.png" class="img-logo">
      <h4 class="color-gray">LOGIN</h4>
    </div>
    <!-- container -->

    <!-- signup form -->
    <div class="form-box">
      <div class="col-xs-12">
      <div class="col-xs-12">
          <form>
            <div class="form-group">
              <div class="col-xs-12 no-pl">
                <input type="text" class="text-box form-control icon-email text-icon-align ltr"  placeholder="Your Email Address" required="" name="email" [(ngModel)]="email">
              </div>
            </div>	
            <div class="form-group">
              <div class="col-xs-12 no-pl">
                <input type="password" class="text-box form-control icon-password text-icon-align ltr" placeholder="Password" required=""  name="password" [(ngModel)]="password">
              </div>
            </div>	
            <div class="form-group">
              <div class="col-xs-12 text-right ltr">
                  <h5 class="color-gray">Forgot Password?</h5>	  
              </div>	      
            </div>
            <div class="form-group">
                <div class="col-xs-12" style="text-align: center; padding-top: 30px;">
                  <button class="btn btn-filled lg" (click)="userLogin(email,password)">Login</button>	
                  <br>
                  <h5>-- OR --</h5>
                  <!-- <br> -->
                  <img src="assets/imgs/facebook.png" class="img-social">
                  <br>
                  <img src="assets/imgs/google.png" class="img-social" style="padding: 10px 0 0 0;">
                  <br><br>
                  <h4 class="color-gray">Don't have account?
                  <br>
                  <span class="c-lightblue" (click)="goToSignup()">PLEASE SIGNUP</span>
                  <br><br><br><br>
                  </h4>

                </div>
              </div>
              <br><br><br>
          </form>
        </div>
        </div>
    </div>  
    <!-- signup form -->
    </ion-slide>
  </ion-slides>
</ion-content>
