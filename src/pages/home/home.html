<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle start>
        <ion-icon name="menu" style="color: black"></ion-icon> 
    </button>  
    <ion-buttons class="person-icon-align">
        <button ion-button icon-only (click)="goToMyprofile()"><ion-icon class= ""  name="person" style="color: black"></ion-icon></button>
    </ion-buttons> 
    <ion-title>Home</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="launchLocationPage()"><ion-icon class= "" name="ios-pin-outline" style="color: black"></ion-icon></button>
    </ion-buttons> 
    <ion-buttons right>
        <button ion-button icon-only (click)="showSearchIcon()"><ion-icon class= "" name="search" style="color: black"></ion-icon></button>
    </ion-buttons> 
    <ion-buttons right>
        <button ion-button icon-only (click)="goToSearch()"><ion-icon class= "" name="ios-funnel-outline" style="color: black"></ion-icon></button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content>

<!-- search -->
<div class="col-xs-12" *ngIf="search">
    <br>
    <!-- <input type="text" placeholder="Search" class="search-bar ltr" value="Search">
    <button class="btn btn-search ltr">
      <i class="fa fa-search" aria-hidden="true"></i>
      </button> -->


    <ion-searchbar
      (keyup.enter)="searchText(myInput)"
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel">
    </ion-searchbar>

  </div>
  <!-- search end -->
  
  <!-- map expandable -->
  <div class="col-xs-12" (click)="launchLocationPage()">
    <div class="col-xs-12 map-box">
      <!-- <img src="assets/imgs/maps.png"> -->
    </div>
  </div>
  <!-- map expandable end -->
  
  <!-- categories slider -->
  <div class="col-xs-12 categories">
    <div class="cat-box">
      <div class="cat-box-round">
      <img src="assets/imgs/car.png">
      </div>
      <h5>All</h5>
    </div>
    <div class="cat-box">
      <div class="cat-box-round">
      <img src="assets/imgs/audi.png">
      </div>
      <h5>Luxury</h5>
    </div>
    <div class="cat-box">
      <div class="cat-box-round">
      <img src="assets/imgs/volvo.jpg">
      </div>
      <h5>Economy</h5>
    </div>
    <div class="cat-box">
      <div class="cat-box-round">
      <img src="assets/imgs/mazda.png">
      </div>
      <h5>Vintage</h5>
    </div>
    <div class="cat-box">
      <div class="cat-box-round">
      <img src="assets/imgs/car.png">
      </div>
      <h5>SUV</h5>
    </div>
    <div class="cat-box">
      <div class="cat-box-round">
      <img src="assets/imgs/sportscar.png">
      </div>
      <h5>Sports Car</h5>
    </div>
    <div class="cat-box">
      <div class="cat-box-round">
      <img src="assets/imgs/f1.jpg">
      </div>
      <h5>Other</h5>
    </div>
  </div>
  <!-- categories slider end -->
  
  <!-- home boxes -->
  <div class="col-xs-12">
    <div class="home-box">
      <div class="col-xs-12 no-p">
        <div class="strip-box blue">
          <h5 class="c-white">Rental Agency</h5>
        </div>
      </div>
      <div class="col-xs-3 no-p">
        <div class="title-box" (click)="goToRentalProfile()">
          <div class="vendor-dp-box">
            <img src="assets/imgs/agency_logo.png">
          </div>
          <h5>Agency Name</h5>
        </div>
      </div>
      <div class="col-xs-6" (click)="goToCarDetails()">
        <img src="assets/imgs/car_lg.png" class="img-car">
      </div>
      <div class="col-xs-3">
        <br>
        <div class="price-box">
          <h5 class="c-white">AED<br>70</h5>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-6 no-p name-box ltr">
          <h4> <b>Hyundai Accent</b></h4>
          <div class="rating-star-box ltr">

            <rating [(ngModel)]="rate" 
            readOnly="false"
            max="5" 
            emptyStarIconName="star-outline" 
            halfStarIconName="star-half"
            starIconName="star" 
            nullable="false"> 
            </rating>
          </div>
          <div class="rating-star-title ltr">
          <h5 class="no-m">15 Reviews  <img src="assets/imgs/arrow.png" class="img-arrow ltr"> </h5>
          </div>
        </div>
        <div class="col-xs-6 no-p detail-box ltr">
        <h5>868 Km Away</h5>
        <h6>20-Mar-2018 - 30-May-2018</h6>
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-xs-12">
    <div class="home-box">
      <div class="col-xs-12 no-p">
        <div class="strip-box green">
          <h5 class="c-white">Individual</h5>
        </div>
      </div>
      <div class="col-xs-3 no-p">
        <div class="title-box" (click)="goToUserProfile()">
          <div class="vendor-dp-box">
            <img src="assets/imgs/user.png">
          </div>
          <h5>John wick</h5>
        </div>
      </div>
      <div class="col-xs-6" (click)="goToCarDetails()">
        <img src="assets/imgs/car_lg.png" class="img-car">
      </div>
      <div class="col-xs-3">
        <br>
        <div class="price-box">
          <h5 class="c-white">AED<br>70</h5>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-6 no-p">
          <h4> <b>Hyundai Accent</b></h4>
          <div class="rating-star-box">
            <rating [(ngModel)]="rate1" 
            readOnly="false"
            max="5" 
            emptyStarIconName="star-outline" 
            halfStarIconName="star-half"
            starIconName="star" 
            nullable="false"> 
            </rating>
          </div>
          <div class="rating-star-title">
          <h5 class="no-m">15 Reviews  <img src="assets/imgs/arrow.png" class="img-arrow"> </h5>
          </div>
        </div>
        <div class="col-xs-6 no-p detail-box">
        <h5>868 Km Away</h5>
        <h6>20-Mar-2018 - 30-May-2018</h6>
        </div>
      </div>
    </div>
  </div>
  <!-- home boxes -->
  
  
  <!-- advertisment box -->
  <div class="col-xs-12">
    <div class="col-xs-12 add-box">
      <img src="assets/imgs/ad.png"> 
    </div>
  </div>
  <!-- advertisment box -->
  
</ion-content>


<ion-footer>
  <ion-toolbar>
    <div class="col-xs-12 bottom-menu-box no-p">
      <div class="menu-box active" (click)="goToHome()">
        <img src="assets/imgs/menu_home.png" class="img-menu-icon">
        <h6 class="menu-text">Home</h6>
      </div>	
      <div class="menu-box" (click)="goTomyBookings()">
        <img src="assets/imgs/menu_car.png" class="img-menu-icon">
        <h6 class="menu-text">My Bookings</h6>
      </div>	
      <div class="menu-box" (click)="goToChat()">
        <img src="assets/imgs/menu_chat.png" class="img-menu-icon">
        <h6 class="menu-text">Chat</h6>
      </div>	
      <div class="menu-box" (click)="goToNotifications()">
        <img src="assets/imgs/menu_notification.png" class="img-menu-icon">
        <h6 class="menu-text">Notifications</h6>
      </div>	
      <div class="menu-box" (click)="goToListYourCar()">
        <img src="assets/imgs/menu_car2.png" class="img-menu-icon">
        <h6 class="menu-text">List your car</h6>
      </div>	
    </div>
  </ion-toolbar>
</ion-footer>
