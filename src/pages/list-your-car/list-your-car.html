<ion-header>

  <ion-navbar>
    <button ion-button menuToggle start>
        <ion-icon name="menu" style="color: black"></ion-icon> 
    </button>  
    <ion-buttons class="person-icon-align">
        <button ion-button icon-only (click)="goToMyprofile()"><ion-icon class= "" name="person" style="color: black"></ion-icon></button>
    </ion-buttons> 
    <ion-title>List Your Car</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="launchLocationPage()"><ion-icon class= "" name="ios-pin-outline" style="color: black"></ion-icon></button>
    </ion-buttons> 
    <ion-buttons right> 
        <button ion-button icon-only (click)="onClickSearchIcon('searchBar')"><ion-icon class= "" name="search" style="color: black"></ion-icon></button>
    </ion-buttons> 
    <ion-buttons right>
        <button ion-button icon-only (click)="goToSearch()"><ion-icon class= "" name="ios-funnel-outline" style="color: black"></ion-icon></button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content>

<!-- container -->
<div class="container profile-header" style="min-height: 60px;">

  </div>
  <!-- container -->
  
  <!-- signup form -->
  <div class="bg-gray">
    <div class="col-xs-12" style="padding-bottom: 30px;">
      <div class="col-xs-12 form-inner" style="padding: 4px !important;min-height: 100vh;display: table;">
          <form>
            <div class="form-group">
              <div class="col-xs-12">
                <!-- <input type="text" name="" class="text-box new2 form-control ltr" placeholder="Address" style="height: 150px !important;"> -->
                <textarea class="text-box new2 form-control ltr" placeholder="Address" style="height: 100px !important; padding-top: 20px !important;"></textarea>
              </div>
            </div>	      	
            <div class="form-group">
              <div class="col-xs-12">
                <select class="text-box new2 ltr">
                  <option>Country</option>
                </select>
              </div>
            </div>		      
            <div class="form-group">
              <div class="col-xs-12">
                <select class="text-box new2 ltr">
                  <option>City</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-5">
                <select class="text-box new2 ltr">
                  <option>Currency</option>
                </select>
              </div>
            </div>		      
            <div class="form-group">
              <div class="col-xs-7 no-pl">
                <input type="text" name="" class="text-box new2 form-control ltr" placeholder="Rent Per Day">
              </div>
            </div>		      
            <div class="form-group">
              <div class="col-xs-12 lable-box ltr">
              <br>
              <h4>Available Dates</h4>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-6">
                  <ion-datetime class="text-box new2 form-control ltr" placeholder="12/6/18" name="startdate" displayFormat="MM/DD/YYYY" [(ngModel)]="startDate"></ion-datetime>
                <!-- <input type="text" name="" class="text-box new2 form-control ltr" placeholder="From"> -->
              </div>
            </div>	      		      
            <div class="form-group">
              <div class="col-xs-6 no-pl">
                  <ion-datetime class="text-box new2 form-control ltr" placeholder="12/6/18" name="endtdate" displayFormat="MM/DD/YYYY" [(ngModel)]="endDate"></ion-datetime>
                <!-- <input type="text" name="" class="text-box new2 form-control ltr" placeholder="To"> -->
              </div>
            </div>	      		      
            <div class="form-group">
              <div class="col-xs-12 text-center" style="position: absolute;bottom: 20%;">
                <button class="btn btn-filled lg" (click)="goToList3()">Next</button>		          	
              </div>
              </div>
          </form>
        </div>		
      </div>
  </div>  
  <!-- signup form -->
  
</ion-content>

<ion-footer>
  <ion-toolbar>
  <div class="col-xs-12 bottom-menu-box no-p">
    <div class="menu-box" (click)="goToHome()">
      <img src="assets/imgs/menu_home.png" class="img-menu-icon">
      <h6 class="menu-text">Home</h6>
    </div>	
    <div class="menu-box" (click)="goTomyBookings()">
      <img src="assets/imgs/menu_car.png" class="img-menu-icon">
      <h6 class="menu-text">My Bookings</h6>
    </div>	
    <div class="menu-box" (click)="goToChat()">
      <img src="assets/imgs/menu_chat.png" class="img-menu-icon">
      <h6 class="menu-text">Chat</h6>
    </div>	
    <div class="menu-box" (click)="goToNotifications()">
      <img src="assets/imgs/menu_notification.png" class="img-menu-icon">
      <h6 class="menu-text">Notifications</h6>
    </div>	
    <div class="menu-box active" (click)="goToListYourCar()">
      <img src="assets/imgs/menu_car2.png" class="img-menu-icon">
      <h6 class="menu-text">List your car</h6>
    </div>	
  </div>
  </ion-toolbar>
  
 
</ion-footer>
